### YamlMime:Landing
title: Configurar definições de dispositivos
summary: O Microsoft Intune inclui definições e funcionalidades que pode ativar ou desativar em diferentes dispositivos na sua organização. Estas definições e funcionalidades são adicionadas aos “perfis de configuração” e, em seguida, pode utilizar o Intune para aplicar ou “atribuir” o perfil aos dispositivos.
