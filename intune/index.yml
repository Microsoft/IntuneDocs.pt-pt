sections:
  - items:
      - type: markdown
        text: Comece a trabalhar rapidamente com o Microsoft Intune. Utilize o serviço de gestão de mobilidade empresarial (EMM) com base na cloud para ajudar a sua força de trabalho a ser produtiva e a manter os dados empresariais protegidos. O Intune está integrado no Azure Active Directory para controlo de identidade e de acesso e no Azure Information Protection para proteção de dados.
